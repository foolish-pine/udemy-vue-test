<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot</title>
    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px red solid;
      }

      .child {
        width: 300px;
        margin: 0 auto;
        border: 1px blue solid;
      }
    </style>
  </head>
  <body>
    <div id="app" class="parent">
      <my-com class="child" v-slot:default="{member}">
        <template>{{member}}</template>
      </my-com>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const myCom = {
        data() {
          return {
            member: {
              name: "tst",
              height: 170,
              hobby: "ww",
            },
          };
        },
        template: `<div>
        <slot :member="member">
          ここが差しかわる
          </slot>
        </div>`,
        methods: {},
      };

      const app = new Vue({
        components: { myCom },
        el: "#app",
        data() {
          return {};
        },
        methods: {},
      });
    </script>
  </body>
</html>
