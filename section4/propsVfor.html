<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Props</title>
    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px red solid;
      }

      .child {
        width: 300px;
        margin: 0 auto;
        border: 1px blue solid;
      }
    </style>
  </head>
  <body>
    <div id="app" class="parent">
      <array-test
        v-for="member in members"
        :key="member.name"
        :item="member"
        class="child"
      >
      </array-test>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const arrayTest = {
        props: {
          item: {
            type: Object,
          },
        },
        template: `
        <div>
          <p>{{item.name}}</p>
        </div>
        `,
      };
      const app = new Vue({
        components: { arrayTest },
        el: "#app",
        data() {
          return {
            members: [{ name: "名前1" }, { name: "名前2" }, { name: "名前3" }],
          };
        },
        methods: {},
      });
    </script>
  </body>
</html>
