<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model</title>
  </head>
  <body>
    <div id="app">
      <input
        type="text"
        :value="test"
        @input="test = $event.target.value"
      /><br />
      <input @input="checkEvent" /><br />
      <input type="text" v-model="test" /><br />
      {{test}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            test: "ssss",
          };
        },
        methods: {
          checkEvent(e) {
            console.log(e);
          },
        },
      });
    </script>
  </body>
</html>
