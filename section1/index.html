<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      {{ totalPriceMethod() }}{{ totalPriceMethod() }}<br />{{ totalPrice }}{{
      totalPrice }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            price: 1,
            number: 1,
            books: [
              {
                id: 1,
                title: "book",
                price: 100,
              },
              {
                id: 2,
                title: "book",
                price: 100,
              },
              {
                id: 3,
                title: "book",
                price: 100,
              },
            ],
          };
        },
        methods: {
          totalPriceMethod() {
            console.log("methods");
            return this.price * this.number;
          },
        },
        computed: {
          // totalPrice() {
          //   console.log("computed");
          //   return this.price * this.number;
          // },
          totalPrice: (app) => app.number + app.price,
        },
        watch: {
          books: {
            handler() {
              console.log("change");
            },
            deep: true,
          },
        },
      });
    </script>
  </body>
</html>
